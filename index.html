<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="public\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <h1>Rock Paper Sci...</h1>
        <ul>
            <a href="/">
                <li>HOME</li>
            </a>
            <a href="about.html">
                <li>ABOUT</li>
            </a>
            <a href="form.html">
                <li>FEEDBACK</li>
            </a>
        </ul>
    </nav>


    <div class="container">
       <div class="innerContainer">
         <main id="main" >
            <div class="playerOne">
                <img src="rock.png" alt="rock" id="image1" class="player2Choice  hidden">
                <br>
                <img src="paper.png" alt="paper" id="image2" class="player2Choice  hidden">
                <br>
                <img src="scissor.png" alt="scissor" id="image3" class="player2Choice  hidden">

            </div>

            <div id="result" class="result hidden">
                <p id="resText">You won</p>
            </div>

            <div class="playerTwo">
                <img src="rock.png" alt="rock" id="player1rock" class="player1Choice hidden">
                <br>
                <img src="paper.png" alt="paper" id="player1paper" class="player1Choice  hidden">
                <br>
                <img src="scissor.png" alt="scissor" id="player1sicssor" class="player1Choice  hidden">

            </div>



        </main>
        <!-- Score Card   --------------------------------         -->
        <div class="scoreCard hidden" id="scoreBoard">
            <div class="scores">
                <div class="comp">
                    <label for="compScore">Computer</label>
                    <p id="compScore">0</p>
                </div>
                <div class="player">
                    <label for="playerScore">Player</label>
                    <p id="playerScore">0</p>
                </div>
            </div>
            <p id="finalResult">finalResult</p>
            <input type="submit" value="PLAY AGAIN" id="playAgain" class="btnText">
        </div>
       </div>
    </div>

    <!-- Buttons  ---------------------------------------------- -->
    <div id="buttons" >
        <input type="submit" value="ROCK" id="rockBtn" class="btn btnText ">
        <input type="submit" value="PAPER" id="paperBtn" class="btn btnText">
        <input type="submit" value="SCISSOR" id="scissorBtn" class="btn btnText">
    </div>



    <script src="script.js">
    </script>

</body>

</html>
